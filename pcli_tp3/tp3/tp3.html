<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>
        Horaire TechWeb (TP 3)
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="js/tp3.js"></script>
    <link rel="stylesheet" type="text/css" href="css/tp3.css">
</head>
<body>
<div id="container">
    <div class="action">
        <input type="button" value="Horaire POO" id="POO" class="btnHoraire"/>
        <input type="button" value="Horaire ProgCl" id="ProgCl" class="btnHoraire"/>
    </div>
    <table id="horaire" class="tablesorter">
        <thead>
        <tr>
            <th>Date</th>
            <th>Période</th>
            <th>Salle de cours</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Date</th>
            <th>Période</th>
            <th>Salle de cours</th>
        </tr>
        </tfoot>
        <tbody>
        <tr class="template templateCours">
            <td class="date"></td>
            <td class="period"></td>
            <td class="room"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
